<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="d3.min.js"></script>
    <script src="d3-simple-slider.min.js"></script>
    <script src="script.js"></script>
    <title>A visualisation story</title>
</head>

<body>

    <div style="w3-container">
        <p id="text"></p>
    </div>

    <div class="w3-container">
        <div id="dataviz">
            <svg id="dataviz-svg"></svg>
        </div>
    </div>

    <div class="w3-container">
        <div id="slider">
            <svg id="slider-svg"></svg>
        </div>
    </div>


   

    

    <script>

        slider();



        updateVisualisation(1)

        function updateVisualisation(index) {

            let svg = d3.select("#dataviz>svg")
            let margin = 30

            svg.attrs = {
                margin: margin,
                width: document.querySelector('#dataviz-svg').clientWidth - 2 * margin,
                height: document.querySelector('#dataviz-svg').clientHeight - 2 * margin
            }

            // Initialise
            if (index == 1) {
                visualisation_1(svg)
            }

            if (index == 2) {
                visualisation_2(svg)
            }

            if (index == 3) {
                visualisation_3(svg)

            }

        }

    </script>
</body>

</html>
